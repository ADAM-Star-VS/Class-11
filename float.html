<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css float model</title>
    <style>
        img#flowerRight{
            float: right;
        }
        img#flowerLeft{
            float: left;
        }
    </style>
</head>
<body>

    <p>
        <img id="flowerRight" src="flower.jpg" alt="tree" style="width: 100px;" height="100px">
        <img id="flowerLeft" src="flower.jpg" alt="tree" style="width: 100px;" height="100px">
        This is aa dummy content used to understand float property
    </p>
</body>
</html>
