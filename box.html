<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css box model example</title>
    <style type="text/css">
        .example1 {
            width: 220px;
            background-color: yellow;
            /* top right bottom left */
            padding: 0px 10px 20px 40px;
            border: 0px;
            margin: 0px;
            float: right;
        }

        .example2 {
            width: 220px;
            background-color: green;
            padding: 80px;
            border: 5px dashed black;
            margin: 90px 20px;
        }
    </style>
</head>
<body>
   <h1>Box model example</h1> 
   <hr>
   <p class="example1">My content example</p>
   <p class="example2">My content example</p>
</body>
</html>
